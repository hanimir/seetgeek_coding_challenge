apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.7.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

mainClassName = "Main"

run {
    if (project.hasProperty("execArgs")) {
        args = Arrays.asList(execArgs.split())
    }

    if (project.hasProperty('runWorkingDir')) {
        workingDir = new File(runWorkingDir)
    }
}
